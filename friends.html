<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/beadf6004a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends | Kakao clone </title>
</head>
<body>
    <div class="body__column">
        <div class="column-left">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a href="friends.html" class="nav__link">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a href="index.html" class="nav__link">
                            <i class="far fa-comment"></i>
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a href="more.html" class="nav__link">
                            <i class="fas fa-ellipsis-h"></i>
                        </a>
                    </li>
                </ul>
                <ul class="nav__list">
                    <li class="nav__list-item"><i class="far fa-smile"></i></li>
                    <li class="nav__list-item"><i class="far fa-bell"></i></li>
                    <li class="nav__list-item"><i class="fas fa-cog"></i></li>
                </ul>
            </nav>
        </div>
        <div class="column-right">
            <div class="header-wrapper">
                <header class="header">
                    <div class="header__title">친구</div>
                    <div class="header__icons">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </header>
                <div class="header__search">
                    <i class="fas fa-search"></i>
                    <input class= "header__search-input" type="text" placeholder="이름 검색">
                </div>
            </div>
            <main class="friends">
                <section class="friends__me">
                    <img src="images/avatar.png" class="friends__avatar-lg">
                    <div class="me__column">
                        <span class="me__name">YOUN</span>
                        <span class="me__status">blabla</span>
                    </div>
                </section>
                <section class="friends__bday">
                    <span class="friend__bday-title">생일인 친구</span>
                    <img src="" class="friends__avatar-s">
                    <span>친구의 생일을 확인해 보세요!</span>
                    <span>5</span>
                </section>
                <section class="friends__list">
                    <img src="images/avatar.png" class="friends__avatar-s">
                    <div class="friend__column">
                        <div class="friend__name">KIM</div>
                        <friend class="status">summer summer</friend>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small</span>
    </div>
</body>
</html>
