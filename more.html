<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/beadf6004a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>More | Kakao clone </title>
</head>
<body>
    <div class="body__column">
        <div class="column-left">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a href="friends.html" class="nav__link">
                            <i class="far fa-user"></i>
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a href="index.html" class="nav__link">
                            <i class="far fa-comment">
                                <div class="nav__chats-btn">58</div>
                            </i>
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a href="more.html" class="nav__link">
                            <i class="fas fa-ellipsis-h">
                                <div class="nav__chats-btn">N</div>
                            </i>
                        </a>
                    </li>
                </ul>
                <ul class="nav__list">
                    <li class="nav__list-item"><i class="far fa-smile"></i></li>
                    <li class="nav__list-item"><i class="far fa-bell"></i></li>
                    <li class="nav__list-item"><i class="fas fa-cog"></i></li>
                </ul>
            </nav>
        </div>
        <div class="column-right">
            <div class="header-wrapper">
                <header class="header">
                    <div class="header__title">더보기</div>
                </header>
            </div>
            <main class="more"></main>
                <section class="profile__me">
                    <div class="friends__avatar-lg">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile__column">
                        <span class="profile__name">Kakao clone</span>
                        <span class="profile__mail">kakao_clone_challenge@kakao.com</span>
                    </div>
                </section>
                <section class="schedule">
                    <div class="schedule__box">
                        <div class="schedule__mail">
                            <i class="far fa-envelope"></i>
                            <span class="mail__status">안읽음</span>
                            <span class="mail__counts">17</span>
                        </div>
                        <div class="schedule__plan">
                            <i class="far fa-calendar-check"></i>
                            <span class="plan__title">일정 만들기</span>
                        </div>
                    </div>
                </section>
                <section class="more__icons">
                    <ul class="icons__list">
                        <li class="icons__icon">
                            <i class="far fa-comment-alt"></i>
                            <span class="icon__title">새소식</span>
                        </li>
                        <li class="icons__icon">
                            <i class="far fa-folder"></i>
                            <span class="icon__title">파일박스</span>
                        </li>
                        <li class="icons__icon">
                            <i class="fas fa-flask">
                                <div class="dot">.</div>
                            </i>
                            <span class="icon__title">실험실</span>
                        </li>
                        <li class="icons__icon">
                            <i class="fas fa-info-circle"></i>
                            <span class="icon__title">정보</span>
                        </li>
                    </ul>
                    <ul class="icons__list">
                        <li class="icons__icon">
                            <i class="far fa-paper-plane"></i>
                            <span class="icon__title">스토리</span>
                        </li><li class="icons__icon">
                            <i class="fas fa-bullhorn"></i>
                            <span class="icon__title">공지사항</span>
                        </li><li class="icons__icon">
                            <i class="far fa-question-circle"></i>
                            <span class="icon__title">도움말</span>
                        </li><li class="icons__icon">
                            <i class="fas fa-robot"></i>
                            <span class="icon__title">문의하기</span>
                        </li>
                    </ul>
                </section>
            </main>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small</span>
    </div>
</body>
</html>
