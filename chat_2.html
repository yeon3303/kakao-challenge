<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/beadf6004a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone </title>
</head>
<body>
    <header class="chat__header">
        <img src="images/charlie.jpg" class="friends__avatar-m">
        <div class="chat__user">
            <span class="chat__user-name">Charlie Puth</span>
            <div class="chat__user-icons">
                <i class="fas fa-inbox"></i>
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="chat__user-menu">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                <i class="fas fa-bell"></i>
                <i class="fas fa-bars"></i>
        </div>
    </header>
    <main class="chat">
        <span class="chat__day">------ 2020년 7월 12일 일요일 ------</span>
        <section class="chat__receive">
            <div class="chat__column">
                <img src="images/charlie.jpg" class="friends__avatar-s">
                <div class="chat__receive-text">
                    <div class="chat__user-name">Charlie Puth</div>
                    <div class="chat__text">We don't talk anymore, we don't talk anymore</div>
                </div>
            </div>
            <div class="chat__column">
                <span class="chat__time">오후 12:14</span>
            </div>
        </section>
        <section class="chat__sent">
            <div class="chat__sent-column">
                <span class="chat__time">오후 12:31</span>
                <span class="chat__sent-text">We don't talk anymore,</span>
            </div>
        </section>
        <section class="chat__sent">
            <div class="chat__sent-column">
                
                <span class="chat__sent-text">like we used to do</span>
            </div>
        </section>
        <section class="chat__receive">
            <div class="chat__column">
                <img src="images/charlie.jpg" class="friends__avatar-s">
                <div class="chat__receive-text">
                    <div class="chat__user-name">Charlie Puth</div>
                    <div class="chat__text">What was all of it for?</div>
                </div>
            </div>
            <div class="chat__column">
                <span class="chat__time">오후 12:45</span>
            </div>
        </section>
        <section class="chat__sent">
            <div class="chat__sent-column">
                <span class="chat__time">오후 13:30</span>
                <span class="chat__sent-text">Oh, we don't talk anymore, like we used to do</span>
            </div>
        </section>
    </main>
    <footer class="chat__footer">
        <div class="chat__write">
            <input class= "chat__write-write" type="text">
            <span class="chat__send">전송</span>
        </div>
        <div class="chat__write-icons">
            <div class="chat__icons">
                <i class="far fa-smile"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-phone-alt"></i>
                <i class="far fa-calendar-check"></i>
                <i class="fas fa-vector-square"></i>
            </div>
        </div>
    </footer>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small</span>
    </div>
</body>
</html>
