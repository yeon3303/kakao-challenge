<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/beadf6004a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats | Kakao clone </title>
</head>
<body>
    <div class="body__column">
        <div class="column-left">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a href="friends.html" class="nav__link">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a href="index.html" class="nav__link">
                            <i class="far fa-comment"></i>
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a href="more.html" class="nav__link">
                            <i class="fas fa-ellipsis-h"></i>
                        </a>
                    </li>
                </ul>
                <ul class="nav__list">
                    <li class="nav__list-item"><i class="far fa-smile"></i></li>
                    <li class="nav__list-item"><i class="far fa-bell"></i></li>
                    <li class="nav__list-item"><i class="fas fa-cog"></i></li>
                </ul>
            </nav>
        </div>
        <div class="column-right">
            <div class="header-wrapper">
                <header class="header">
                    <div class="header__title">채팅</div>
                    <div class="header__icons">
                        <i class="far fa-comments"></i>
                        <i class="far fa-comment"></i>
                    </div>
                </header>
                <div class="header__search">
                    <i class="fas fa-search"></i>
                    <input class= "header__search-input" type="text" placeholder="채팅방 이름, 참여자 검색">
                </div>
            </div>
            <main class="chats">
                <div class="chats__chat">
                    <div class="chats__column">
                        <img src="images/adele.jpg" class="friends__avatar-m">
                        <div class="chats__profile">
                            <span class="chats__name">Adele</span>
                            <span class="chats__preview">Hello, can you hear me?</span>
                        </div>
                    </div>
                    <div class="chats__column">
                        <span class="chats__time">2020-07-07</span>
                    </div>
                </div>
                <div class="chats__chat">
                    <div class="chats__column">
                        <img src="images/charlie.jpg" class="friends__avatar-m">
                        <div class="chats__profile">
                            <span class="chats__name">Charlie Puth</span>
                            <span class="chats__preview">We don't talk anymore</span>
                        </div>
                    </div>
                    <div class="chats__column">
                        <span class="chats__time">2020-07-11</span>
                    </div>
                </div>
                <div class="chats__chat">
                    <div class="chats__column">
                        <img src="images/charlie.jpg" class="friends__avatar-m">
                        <div class="chats__profile">
                            <span class="chats__name">Charlie Puth</span>
                            <span class="chats__preview">We don't talk anymore</span>
                        </div>
                    </div>
                    <div class="chats__column">
                        <span class="chats__time">2020-07-11</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small</span>
    </div>
</body>
</html>
